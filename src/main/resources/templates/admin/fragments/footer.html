	<!-- Chart code -->
	

	<!-- //amcharts -->
    <script th:src="@{/admin/js/chart1.js}"></script>
	<script th:src="@{/admin/js/Chart.min.js}"></script>
	<script th:src="@{/admin/js/modernizr.custom.js}"></script>

	<script th:src="@{/admin/js/classie.js}"></script>
	<script th:src="@{/admin/js/gnmenu.js}"></script>
	<script>
		new gnMenu(document.getElementById('gn-menu'));
	</script>
	<!-- script-for-menu -->

	<!--skycons-icons-->
	<script th:src="@{/admin/js/skycons.js}"></script>
	<script>
		var icons = new Skycons({
			"color" : "#fcb216"
		}), list = [ "partly-cloudy-day" ], i;

		for (i = list.length; i--;)
			icons.set(list[i], list[i]);
		icons.play();
	</script>
	<script>
		var icons = new Skycons({
			"color" : "#fff"
		}), list = [ "clear-night", "partly-cloudy-night", "cloudy",
				"clear-day", "sleet", "snow", "wind", "fog" ], i;

		for (i = list.length; i--;)
			icons.set(list[i], list[i]);
		icons.play();
	</script>
	<!--//skycons-icons-->
	<!-- //js -->
	<script th:src="@{/admin/js/screenfull.js}"></script>
	<script>
		$(function() {
			$('#supported').text('Supported/allowed: ' + !!screenfull.enabled);

			if (!screenfull.enabled) {
				return false;
			}

			$('#toggle').click(function() {
				screenfull.toggle($('#container')[0]);
			});
		});
	</script>
	<script th:src="@{/admin/js/flipclock.js}"></script>

	<script type="text/javascript">
		var clock;

		$(document).ready(function() {

			clock = $('.clock').FlipClock({
				clockFace : 'HourlyCounter'
			});
		});
	</script>
	<script th:src="@{/admin/js/bars.js}"></script>
	<script th:src="@{/admin/js/jquery.nicescroll.js}"></script>
	<script th:src="@{/admin/js/scripts.js}"></script>

	<script type="text/javascript"
		th:src="@{/admin/js/bootstrap-3.1.1.min.js}"></script>
</th:block>
