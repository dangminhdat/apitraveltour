<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/fragments/layout">
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="inner_content">
			<!-- /inner_content_w3_agile_info-->

			<!-- breadcrumbs -->
			<div class="w3l_agileits_breadcrumbs">
				<div class="w3l_agileits_breadcrumbs_inner">
					<ul>
						<li><a th:href="@{/admin/top-page}">Home</a><span>«</span></li>

						<li><a th:href="@{/admin/hotel}">Quản lý khách sạn</a></li>
					</ul>
				</div>
			</div>
			<!-- //breadcrumbs -->

			<div class="inner_content_w3_agile_info two_in">
				<h2 class="w3_inner_tittle">Sửa khách sạn</h2>

				<div class="agile-tables">
					<div class="graph-form agile_info_shadow">
						<h3 class="w3_inner_tittle two">Form</h3>
						<p th:text="${failMsg}" style="color: red;"></p>
						<div class="form-body">
							<form id="formEdit" method="POST"
								th:action="@{/admin/hotel/edit/{id}(id=${hotel.id})}" th:object="${hotelEdit}">
								<ul style="padding-left: 0px;" class="form-group">
									<li style="list-style-position: inside; color: red;"
										th:each="err : ${#fields.errors('*')}" th:text="${err}" />
								</ul>
								<p th:text="${failPhoneMsg}" style="color: red;"></p>
								<p th:text="${failWebsiteMsg}" style="color: red;"></p>
								<div class="form-group">
								<input type="hidden" th:value="${hotel.id}" name="id"/>
									<label for="usr">Tên khách sạn:</label> <input type="text"
										th:value="${hotel.name}" name="name" class="form-control" required="required" />
								</div>
								<div class="form-group">
									<label>Địa chỉ:</label> <input name="address" type="text"
										th:value="${hotel.address}" class="form-control" required="required" />
								</div>
								<div class="form-group">
									<label>Phone:</label> <input th:value="${hotel.phone}"
										name="phone" type="text" class="form-control" required="required"/>
								</div>
								<div class="form-group">
									<label>Website:</label> <input th:value="${hotel.website}"
										name="website" type="text" class="form-control" required="required"/>
								</div>
								<div class="form-group">
									<label>Giá phòng:</label> <input th:value="${hotel.price_room}"
										name="price_room" type="number" class="form-control" required="required" />
								</div>
								<button type="submit" class="btn btn-default">Sửa</button>
							</form>
						</div>
					</div>
				</div>
			</div>
<script type="text/javascript" >
    $(document).ready(function(){
        $('#formEdit').validate({
            ignore: [],
            debug: false,
            rules: {
                name: {
                    required: true,
                },
                address: {
                    required: true,
                },
                phone: {
                    required: true,
                },
                website: {
                    required: true,
                },
                price_room: {
                    required: true,
                    digits: true
                },
            },
            messages:{
                name: {
                    required: "Mời bạn nhập tên khách sạn",
                },
                address: {
                    required: "Mời bạn nhập địa chỉ khách sạn",
                },
                phone: {
                    required: "Mời bạn nhập số điện thoại khách sạn",
                },
                website: {
                    required: "Mời bạn nhập địa chỉ website của khách sạn",
                },
                price_room: {
                    required: "Mời bạn nhập giá phòng",
                    digits: "Vui lòng nhập đúng định dạng"
                },
            }
        });                 
    });
</script>
			<!-- End Script -->
		</div>
		<!-- //inner_content_w3_agile_info-->
	</div>
</body>
</html>
