<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin/fragments/layout">
<body>
	<div layout:fragment="content" th:remove="tag">
		<div class="inner_content">
			<!-- /inner_content_w3_agile_info-->

			<!-- breadcrumbs -->
			<div class="w3l_agileits_breadcrumbs">
				<div class="w3l_agileits_breadcrumbs_inner">
					<ul>
						<li><a th:href="@{/admin/user}">Trang chủ</a><span>«</span></li>

						<li><a th:href="@{/admin/hotel}">Quản lý khách sạn</a></li>
					</ul>
				</div>
			</div>
			<!-- //breadcrumbs -->

			<div class="inner_content_w3_agile_info two_in">
				<h2 class="w3_inner_tittle">Sửa khách sạn</h2>

				<div class="agile-tables">
					<div class="graph-form agile_info_shadow">
						<div class="form-group">
						  <p th:text="${failMsg}" style="color: red;"></p>
						</div>
						<div class="form-body">
							<form id="formEdit" method="POST"
								th:action="@{/admin/hotel/edit/{id}(id=${hotelEdit.id})}" th:object="${hotelEdit}">
								<div class="form-group">
								<input type="hidden" th:value="${hotelEdit.id}" name="id"/>
									<label for="usr">Tên khách sạn:</label> <input type="text"
										th:value="${hotelEdit.name}" name="name" class="form-control" />
									<p th:each="err : ${#fields.errors('name')}" th:text="${err}" style="color:red;">Incorrect date</p>
								</div>
								<div class="form-group">
									<label>Địa chỉ:</label> <input name="address" type="text"
										th:value="${hotelEdit.address}" class="form-control" />
									<p th:each="err : ${#fields.errors('address')}" th:text="${err}" style="color:red;">Incorrect date</p>
								</div>
								<div class="form-group">
									<label>Số điện thoại:</label> <input th:value="${hotelEdit.phone}"
										name="phone" type="text" class="form-control" />
									<p th:each="err : ${#fields.errors('phone')}" th:text="${err}" style="color:red;">Incorrect date</p>
									<!-- <p th:text="${failPhoneMsg}" style="color: red;"></p> -->
								</div>
								<div class="form-group">
									<label>Website:</label> <input th:value="${hotelEdit.website}"
										name="website" type="text" class="form-control" />
									<p th:each="err : ${#fields.errors('website')}" th:text="${err}" style="color:red;">Incorrect date</p>
									<!-- <p th:text="${failWebsiteMsg}" style="color: red;"></p> -->
								</div>
								<div class="form-group">
									<label>Giá phòng:</label> <input th:value="${hotelEdit.price_room}"
										name="price_room" type="text" class="form-control" />
									<p th:each="err : ${#fields.errors('price_room')}" th:text="${err}" style="color:red;">Incorrect date</p>
								</div>
								<button type="submit" class="btn btn-default">Sửa</button>
								<a th:href="@{/admin/hotel}" class="btn btn-danger" style="padding: 7px; width: 8em;">Trở lại</a>
							</form>
						</div>
					</div>
				</div>
			</div>
<script type="text/javascript" >
    $(document).ready(function(){
        $('#formEdit').validate({
            ignore: [],
            debug: false,
            rules: {
                name: {
                    required: true,
                },
                address: {
                    required: true,
                },
                phone: {
                    required: true,
                },
                website: {
                    required: true,
                },
                price_room: {
                    required: true,
                    digits: true
                },
            },
            messages:{
                name: {
                    required: "Mời bạn nhập tên khách sạn",
                },
                address: {
                    required: "Mời bạn nhập địa chỉ khách sạn",
                },
                phone: {
                    required: "Mời bạn nhập số điện thoại khách sạn",
                },
                website: {
                    required: "Mời bạn nhập địa chỉ website của khách sạn",
                },
                price_room: {
                    required: "Mời bạn nhập giá phòng",
                    digits: "Vui lòng nhập đúng định dạng"
                },
            }
        });                 
    });
</script>
			<!-- End Script -->
		</div>
		<!-- //inner_content_w3_agile_info-->
	</div>
</body>
</html>
